  <body>
    <div id="root"></div>

    <!-- כפתור להציג את הגדרות הנגישות -->
<!-- כפתור הגדרות נגישות עם אימוג'י -->
<!-- כפתור הגדרות נגישות עם אימוג'י נגישות -->
<button id="accessibility-btn">♿</button>

    <!-- הגדרות נגישות -->
    <div id="accessibility-options" style="display: none;">
      <h3>הגדרות נגישות</h3>
      <!-- שינוי גודל טקסט -->
      <label for="font-size">גודל טקסט:</label>
      <input type="range" id="font-size" min="12" max="24" value="16">
      
      <!-- שינוי ניגודיות -->
      <label for="high-contrast">ניגודיות גבוהה:</label>
      <input type="checkbox" id="high-contrast">

      <!-- כפתור להחלת הגדרות -->
      <button id="apply-settings">הפעל הגדרות</button>
    </div>

    <script>
    // הצגת/הסתרת הגדרות נגישות
document.getElementById('accessibility-btn').addEventListener('click', function() {
  const options = document.getElementById('accessibility-options');
  options.style.display = options.style.display === 'block' ? 'none' : 'block';
});

// הפעלת הגדרות נגישות ושמירה ב-localStorage
function applyAccessibilitySettings() {
  // שינוי גודל טקסט
  const fontSize = document.getElementById('font-size').value;
  document.body.style.fontSize = `${fontSize}px`;
  localStorage.setItem('fontSize', fontSize);

  // שינוי ניגודיות
  const highContrast = document.getElementById('high-contrast').checked;
  if (highContrast) {
    document.body.style.backgroundColor = '#000';
    document.body.style.color = '#FFF';
    localStorage.setItem('highContrast', 'true');
  } else {
    document.body.style.backgroundColor = '';
    document.body.style.color = '';
    localStorage.setItem('highContrast', 'false');
  }
}

// חיבור לפונקציה כאשר הכפתור נלחץ
document.getElementById('apply-settings').addEventListener('click', applyAccessibilitySettings);

// טוען את הגדרות הנגישות בעת טעינת הדף
window.addEventListener('load', function() {
  const savedFontSize = localStorage.getItem('fontSize');
  const savedHighContrast = localStorage.getItem('highContrast');

  if (savedFontSize) {
    document.body.style.fontSize = `${savedFontSize}px`;
  }

  if (savedHighContrast === 'true') {
    document.body.style.backgroundColor = '#000';
    document.body.style.color = '#FFF';
  }
});

    </script>
